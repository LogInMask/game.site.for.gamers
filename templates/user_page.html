<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <title>User Profile</title>
</head>
<body>

    <div class="upper_bg">

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
                <li><a href="/user" class="nav-link px-2 text-secondary">My Profile</a></li>
            </ul>
            <div class="text-end">
                <a href="/logout">
                    <button type="button" class="btn btn-outline-danger">Logout <span><i class="bi bi-box-arrow-right"></i></span></button>
                </a>
            </div>
        </div>
    </div>
    <br>

    <div class="container">

    <ul class="list-group">
        <li class="list-group-item">First name: {{ user['FIRST_NAME'] }}</li>
        <li class="list-group-item">Last Name: {{ user['LAST_NAME'] }}</li>
        <li class="list-group-item">Username: {{ user['USERNAME'] }}</li>
        <li class="list-group-item">Unique id: {{ user['ID'] }}</li>
    </ul>
    <br>
    <div class="d-grid gap-2">
        <a href="/user/edit">
            <button class="btn btn-primary" type="button">Edit user profile <span><i class="bi bi-pencil-square"></i></span></button>
        </a>
    </div>
    </div>
</body>
</html>
