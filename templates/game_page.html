<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main3.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ game_name }}</title>
</head>
<body>
    <div class="upper_bg">

    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
            <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
            <li><a href="/user" class="nav-link px-2 text-white">My Profile</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <a href="/logout">
              <button type="button" class="btn btn-outline-danger">Logout <span><i class="bi bi-box-arrow-right"></i></span></button>
          </a>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="vcontainer">
        {% for version in versions %}
            {% if version['game'] == game_name %}
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ version['Version_Name'] }}</h5>
                        <p class="card-text">{{ version['Version_Description'] }}</p>
                        <a href="/post/game/{{ game_name }}/version/{{ version['Version_Name'] }}" class="btn btn-primary">Go to</a>
                    </div>
                </div>
                <br>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
