<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Create post</title>

</head>
<body>

  <form class="row g-3 needs-validation" novalidate method="POST">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Game name</label>
      <input type="text" name="game_name" class="form-control" id="validationCustom01" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Image url</label>
      <input type="text" name="image_url" class="form-control" id="validationCustom04" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Game developer</label>
        <input type="text" name="game_dev" class="form-control" id="validationCustom02" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Game description</label>
        <textarea name="game_desc" class="form-control" id="validationCustom03" required></textarea>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
  </form>

</body>
</html>
