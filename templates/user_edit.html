<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>User Edit Page</title>
</head>
<body>

    <div class="upper_bg">

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
                <li><a href="/user" class="nav-link px-2 text-white">My Profile</a></li>
            </ul>
            <div class="text-end">
                <a href="/logout">
                    <button type="button" class="btn btn-outline-danger">Logout <span><i class="bi bi-box-arrow-right"></i></span></button>
                </a>
            </div>
        </div>
    </div>

    <br>

    <div class="container">

    <ul class="list-group">
        <li class="list-group-item">Current First name: {{ user['FIRST_NAME'] }}</li>
        <li class="list-group-item">Current Last Name: {{ user['LAST_NAME'] }}</li>
        <li class="list-group-item">Current Username: {{ user['USERNAME'] }}</li>
    </ul>
    <form method="POST">
    <ul class="list-group">
        <li class="list-group-item">New First name: <div class="input-group mb-3">
            <input name="new_fn" type="text" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1">
            </div></li>
        <li class="list-group-item">New Last Name: <div class="input-group mb-3">
            <input name="new_ln" type="text" class="form-control" placeholder="Last Name" aria-label="Username" aria-describedby="basic-addon1">
            </div></li>
        <li class="list-group-item">New Username: <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">@</span>
            <input name="new_un" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div></li>
    </ul>
    <br>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Confirm changes<span> <i class="bi bi-pencil"></i></span></button>
    </div>

    </form>
    </div>
</body>
</html>
